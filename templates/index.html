<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOC to PDF Converter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file (if any) -->
</head>
<body>
    <header>
        <h1>DOC to PDF Converter</h1>
    </header>
    <main>
        <section>
            <h2>Upload DOC File</h2>
            <form action="/" method="POST" enctype="multipart/form-data">
                <input type="file" name="doc_file" accept=".doc,.docx" required>
                <button type="submit">Convert to PDF</button>
            </form>
        </section>
        <section>
            <h2>Converted PDF</h2>
            {% if download_link %}
                <p><a href="{{ download_link }}" download>Download PDF</a></p>
                <!-- You can also embed or display the PDF here if desired -->
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Team rudra</p>
    </footer>
</body>
</html>
