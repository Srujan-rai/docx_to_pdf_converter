<!DOCTYPE html>
<html>
<head>
    <title>PDF to DOCX Converter</title>
    <style>
        body {
            background-image: url('bc2.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0); /* Background color with opacity */
            border-radius: 10px;
            padding: 20px;
            margin: 100px auto; /* Center the container vertically */
            max-width: 400px;
        }
        .main{
            background-color: rgba(255, 255, 255, 0); /* Background color with opacity */
            border-radius: 10px;
            padding: 20px;
            margin: 100px auto; /* Center the container vertically */
            max-width: 400px;
        }
        h1 {
            color: #ffff;
        }
        form {
            text-align: center;


        }
       button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition effect on background-color */
        }
        button:hover {
            background-color: #0056b3; /* New background color on hover */
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to DOCX Converter</h1>
        <div class="main">
        <form action="/convert" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept=".pdf" required>
            <br><br>
            <button type="submit">Convert</button>
        </form>
        </div>
    </div>
</body>
</html>
